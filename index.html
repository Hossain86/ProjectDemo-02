<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login And Registration</title>
  <link rel="stylesheet" href="style-01.css">
  <link rel="icon" type="image/x-icon" href="icon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
<!-- login goes here -->
<div class="login-all-section">
  <h2 style="text-align:center;">Welcome back!</h2>
  <p>Email:</p>
  <input type="email" id="login-email" placeholder="Enter your email">
  <p>Password:</p>
  <input type="password" id="login-password" placeholder="Enter Password"><br><br>
  <button class="login-sub-button" onclick="submitLogin(event)">Submit</button>
  <p style="text-align:center;">Don't have an account? <a href="#" onclick="registration()">Register</a></p>
</div>

<!-- registration goes here -->
<div class="registration-all-section">
  <h2 style="text-align:center;">Create an Account</h2>
  <p>Name:</p>
  <input type="text" id="name" placeholder="Enter your name">
  <p>Email:</p>
  <input type="email" id="email" placeholder="Enter your email">
  
  <p>Password:</p>
  <input type="password" id="password" placeholder="Enter Password">
  <!-- <p>Confirm Password:</p>
  <input type="password" id="confirmPassword" placeholder="Confirm Password">--><br><br>
  <button class="sub-button" onclick="submitRegistration(event)">Submit</button> 
  <p style="text-align:center;">Have an account? <a href="#" onclick="login()">Login</a></p>
</div>







<script src="script-01.js" type="module"></script>
<script src="script-011.js" type="module"></script>
  <script src="script-02.js" ></script>
  <script src="script.js" ></script>
</body>
</html>
